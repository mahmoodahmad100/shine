<section class="customer-details" *ngIf="customer">
	<form>
		<div class="row">
			<div class="col-md-6">
				<h1>Customer</h1>
				<div class="row">
					<div class="col-md-4">
						<div class="form-group">
							<label class="sr-only" for="first-name">First Name</label>
							<input type="text" class="form-control" name="first-name" value="{{customer.first_name}}">
						</div>
					</div>
					<div class="col-md-4">
						<div class="form-group">
							<label class="sr-only" for="last-name">Last Name</label>
							<input type="text" class="form-control" name="last-name" value="{{customer.last_name}}">
						</div>
					</div>
					<div class="col-md-4">
						<div class="form-group">
							<label class="sr-only" for="username">Username</label>
							<input type="text" class="form-control" name="username" value="{{customer.username}}">
						</div>
					</div>
				</div>
				<div class="form-group">
					<label class="sr-only" for="email">Email</label>
					<input type="text" class="form-control"name="email" value="{{customer.email}}">
				</div>
				<label for="joined">Joined</label> {{customer.created_at}}
				<h2>Shipping Address</h2>
			</div>
		</div>
	</form>
</section>
